<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="./main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

</head>

<body>
  <main>
    <div class="report-content">
      <div class="person-profile">
        <div class="person-info">
          <div class="person-image">
            <img src="./images/image-jeremy.png" alt="">
          </div>
          <div class="person-name">
            <p class="person-name__report-text">Report for</p>
            <h1 class="person-name__name">Jeremy Robson</h1>
          </div>
        </div>
        <div class="reports-time">
          <ul>
            <li>
              <a href="#">Daily</a>
            </li>
            <li>
              <a class="active" href="#">Weekly</a>
            </li>
            <li>
              <a href="#">Monthly</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- Work -->
      <div class="report-box">
        <div class="top-header work"></div>
        <div class="report-info">
          <div class="category">
            <div class="report-info__first-row">
              <p>Work</p>
              <div class="three-points">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
            <div class="report-hours-and-last-week">
              <div class="report-hours">
                <p class="report-hours__p weekly">
                </p>
              </div>
              <div class="report-last-week">
                <p class="report-last-week__p weekly">
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Play -->
      <div class="report-box">
        <div class="top-header play"></div>
        <div class="report-info">
          <div class="category">
            <div class="report-info__first-row">
              <p>Play</p>
              <div class="three-points">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
            <div class="report-hours-and-last-week">
              <div class="report-hours">
                <p class="report-hours__p weekly">
                </p>
              </div>
              <div class="report-last-week">
                <p class="report-last-week__p weekly">
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Study -->
      <div class="report-box">
        <div class="top-header study"></div>
        <div class="report-info">
          <div class="category">
            <div class="report-info__first-row">
              <p>Study</p>
              <div class="three-points">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
            <div class="report-hours-and-last-week">
              <div class="report-hours">
                <p class="report-hours__p weekly">
                </p>
              </div>
              <div class="report-last-week">
                <p class="report-last-week__p weekly">
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Exercise -->
      <div class="report-box">
        <div class="top-header exercise"></div>
        <div class="report-info">
          <div class="category">
            <div class="report-info__first-row">
              <p>Exercise</p>
              <div class="three-points">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
            <div class="report-hours-and-last-week">
              <div class="report-hours">
                <p class="report-hours__p weekly">
                </p>
              </div>
              <div class="report-last-week">
                <p class="report-last-week__p weekly">
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Social -->
      <div class="report-box">
        <div class="top-header social"></div>
        <div class="report-info">
          <div class="category">
            <div class="report-info__first-row">
              <p>Social</p>
              <div class="three-points">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
            <div class="report-hours-and-last-week">
              <div class="report-hours">
                <p class="report-hours__p weekly">
                </p>
              </div>
              <div class="report-last-week">
                <p class="report-last-week__p weekly">
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Self Care -->
      <div class="report-box">
        <div class="top-header self-care"></div>
        <div class="report-info">
          <div class="category">
            <div class="report-info__first-row">
              <p>Self Care</p>
              <div class="three-points">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
            <div class="report-hours-and-last-week">
              <div class="report-hours">
                <p class="report-hours__p weekly">
                </p>
              </div>
              <div class="report-last-week">
                <p class="report-last-week__p weekly">
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ali Sbane</a>.
    </div>

  </footer>

  <script src="./app.js"></script>
</body>

</html>
